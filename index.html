<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section>
        <img
          class="card-image"
          src="./assets/images/illustration-article.svg"
          alt="Code illustration in yellow and black color"
        />
        <p class="tag">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <a class="heading" href="#"><h1>HTML & CSS foundations</h1></a>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-container">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="Avatar profile picture of Greg Hooper"
          />
          <p>Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
